<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            autocomplete="username"
            required
            email
            class="form-control"
            #email="ngModel"
          />
          <span
            class="help-block text-danger"
            *ngIf="!email.valid && email.touched"
            >Please enter a valid email.</span
          >
        </div>
        <div class="form-group">
          <label for="subscription">Choose a subscription</label>
          <select
            name="subscription"
            id="subscription"
            [ngModel]="selectedSub"
            class="form-control"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password"> Password </label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="new-password"
            ngModel
            required
            class="form-control"
            #password="ngModel"
          />
          <span
            class="help-block text-danger"
            *ngIf="!password.valid && password.touched"
            >Please enter a valid password</span
          >
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched"
          >All lines must be completed to submit.</span
        >
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-xs-12">
      <h3>Your Data:</h3>
      <p>eMail: {{ inputDetails.email }}</p>
      <p>Subscription: {{ inputDetails.subscription }}</p>
      <p>Password: {{ inputDetails.password }}</p>
    </div>
  </div>
</div>
